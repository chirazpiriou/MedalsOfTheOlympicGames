<main>
    <section class="Square">
        <div class="FirstSquare ">
            <p>Medals per Country</p>
        </div>
        <div class="SecondSquare ">
            <p>Number of JOs</p>
            <p class="country">{{joNumber}}</p>
        </div>
        <div class="ThirdSquare ">
            <p>Number of countries</p>
            <p class="country">{{countriesNumber}}</p>
        </div>
    </section>
    <div class="PieChartBloc ">
        <!--[results]="countrysVersusTotalsMedalsPieChartFormat"  =>  The data source for the chart -->
        <!--(select)="selectedCountryId($event)"  =>  Handles the selection of a chart segment -->
        <!--(window:resize)="onResize($event)"  =>  Handles window resize events  -->
        <ngx-charts-pie-chart
            [results]="countrysVersusTotalsMedalsPieChartFormat"
            [view]="view"
            [doughnut]="false"
            [gradient]="gradient"
            [legend]="showLegend"
            [labels]="showLabels"
            (select)="selectedCountryId($event)" 
            (window:resize)="onResize($event)" />
        </div>
        <br>
</main>
